<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="./css/style-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cabin+Sketch&family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="titulo">PIPA</h1>
        <h2 class="subtitulo">RIO GRANDE DO NORTE</h2>
    </header>

    <div class="fundo-formulario">
        <h3>Cadastre-se!</h3>
        <form action="registro" method="post">
            <p>
                <label for="usuario">Nome:</label><br>
                <input type="text" name="usuario" id="usuario" maxlength="100">
            </p>

            <p>
                <label for="email">Email:</label><br>
                <input type="email" name="email-usuario" id="email-usuario">
            </p>

            <p>
                <label for="number">Telefone (apenas números):</label><br>
                <input type="number" name="telefone" id="telefone">
            </p>

            <p>
                <label for="data-nascimento">Data de Nascimento:</label><br>
                <input type="date" name="data-nascimento" id="data-nascimento">
            </p>

            <p>
                <label for="maioridade">Você tem mais de 18 anos?</label><br>
                <select name="maioridade" id="maioridade">
                    <option value="obrigatorio" selected>Escolha uma opção</option>
                    <option value="maior-de-idade">Sim, já sou maior de idade</option>
                    <option value="menor-de-idade">Não, ainda sou de menor</option>
                </select>
            </p>

            <p>
                <label for="interesses-gerais">Selecione seus interesses <br> (além de curtir a natureza, é claro!):</label><br>
                <input type="checkbox" name="natureza" id="natureza" checked>
                <label for="natureza" >Curtir a Natureza</label><br>
                <input type="checkbox" name="golfinhos" id="golfinhos">
                <label for="golfinhos">Passeio com golfinhos</label><br>
                <input type="checkbox" name="surfe" id="surfe">
                <label for="surfe">Surfe</label><br>
                <input type="checkbox" name="vida-noturna" id="vida-noturna">
                <label for="vida-noturna">Vida Noturna</label><br>
            </p>

            <p>
                <label for="interesses-usuario">Você é turista, residente ou estudante? <br> (Se não for nenhum dos três, deixe em branco.)</label><br>
                <input type="checkbox" name="turista" id="turista">
                <label for="turista">Turista</label><br>
                <input type="checkbox" name="residente" id="residente">
                <label for="residente">Residente</label><br>
                <input type="checkbox" name="estudante" id="estudante">
                <label for="estudante">Estudante</label><br>
            </p>

            <p>
                <label for="mensagem">Deseja deixar mais algum comentário?</label><br>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea><br>
            </p>
            <p>
                <input type="button" value="Enviar">
                <input type="button" value="Cancelar"><br>
            </p>
        </form>

    </div>
</body>
</html>
